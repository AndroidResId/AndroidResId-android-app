# Disabling sudo moves build to the Container Based Infrastructure on Travis CI
sudo: false

language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.2
    - android-24
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-android-18

before_install:
  - pip install --user codecov

after_success:
  - codecov

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle