apply from: 'dependencies.gradle'

buildscript {
    ext.gradle_version = '2.3.0-beta4'
    ext.kotlin_version = '1.0.6'
    ext.jacoco_version = '0.1.1'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.dicedmelon.gradle:jacoco-android:$jacoco_version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}